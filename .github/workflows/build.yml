name: build

on:
  push:
    branches:
      - main

jobs:
  dist:
    name: Create wheel and source distribution
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - run: python -m build
      - uses: actions/upload-artifact@v3.1.1
        with:
          name: ${{ github.sha }}
          path: dist/*
